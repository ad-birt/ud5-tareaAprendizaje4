<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Cyclist</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Create cyclist</h1>

<form method="post" action="#"
					th:action="@{/cyclists/new/submit}" th:object="${cyclist}">
  <div class="form-group">
    <label for="firstNameInput">First Name</label>
    <input class="form-control" type="text" placeholder="Enter First Name">
  </div>
    <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input class="form-control" type="text" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">BirthDate</label>
    <input class="form-control" type="text" placeholder="Enter BirthDate">
    <small id="birthDateHelp" class="form-text text-muted">Format dd/mm/yy.</small>
  </div>
    <div class="form-group">
    <label for="nationalityInput">Nationality</label>
    <input class="form-control" type="text" placeholder="Enter Nationality">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
