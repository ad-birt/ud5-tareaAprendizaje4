<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DAM</title>
</head>
<body>
<h2 class="display-2">Teams List</h2> 

<table class="table table-striped">
     <tr>
      	<th scope="col">Name</th>
     	<th scope="col">City</th>
     	<th scope="col">Nationality</th>
      	<th scope="col">Director</th>
      	<th scope="col">Action</th>
    </tr>
    <tr th:each="team : ${teams}">
        <td scope="row" th:text="${team.name}"></td>
        <td scope="row" th:text="${team.city}"></td>
        <td scope="row" th:text="${team.nationality}"></td>
        <td scope="row" th:text="${team.director}"></td>
        <td class="actions"><a href="#"							
								class="btn btn-primary">Edit</a>
								<button type="button" class="btn btn-danger" data-bs-toggle="modal"
									data-bs-target="#delete-modal">Delete</button>
							</td>
    </tr>    
</table>

<div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete team</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Está usted seguro de borrar este equipo?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger">Sí</button>
      </div>
    </div>
  </div>
</div>

<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
